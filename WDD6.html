<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karmon Shipping Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .address-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    .address-buttons button {
      margin-right: 10px;
    }
    .btn-yellow {
      background-color: #f0c14b;
      border-color: #a88734;
      color: #111;
    }
    .form-section {
      border-top: 1px solid #ccc;
      padding-top: 20px;
      margin-top: 30px;
    }
  </style>
  <script>
    function documentReady() {
      document.getElementById("info1").innerText =
        "Karmon Jackson Bell\n504 College Dr.\nAlbany GA 31705\nUnited States\nPhone: 678-898-2882";
      document.getElementById("info2").innerText =
        "Amazon Hub\nCounter - Belk Map\n1181 N St. Augustine Road\nValdosta, GA 31601-3535\nUnited States";
    }

    function deliverTo1() {
      alert("Delivered to: Karmon Jackson Bell");
    }

    function deliverTo2() {
      alert("Delivered to: Amazon Hub");
    }

    function useThisAddress() {
      const form = document.forms["addressForm"];
      const name = form["name"].value;
      const phone = form["phone"].value;
      const city = form["city"].value;
      alert(`Address submitted for ${name}, ${city}.\nPhone: ${phone}`);
    }
  </script>
</head>
<body onload="documentReady()" class="container mt-4">

  <h3>Select a shipping address</h3>
  <p>Is the address you'd like to use displayed below? If so, click the corresponding "Deliver to this address" button.</p>

  <!-- Address 1 -->
  <div class="address-block">
    <pre id="info1" class="mb-2"></pre>
    <div class="address-buttons">
      <button class="btn btn-yellow" onclick="deliverTo1()">Deliver to this address</button>
      <button class="btn btn-secondary btn-sm">Edit</button>
      <button class="btn btn-secondary btn-sm">Remove</button>
    </div>
  </div>

  <!-- Address 2 -->
  <div class="address-block">
    <pre id="info2" class="mb-2"></pre>
    <div class="address-buttons">
      <button class="btn btn-yellow" onclick="deliverTo2()">Deliver to this address</button>
      <button class="btn btn-secondary btn-sm">Edit</button>
      <button class="btn btn-secondary btn-sm">Remove</button>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-section">
    <h4>Add a new address</h4>
    <form name="addressForm">
      <div class="form-group">
        <label>Country/Region</label>
        <select class="form-control" name="country">
          <option selected>United States</option>
        </select>
      </div>

      <div class="form-group">
        <label>Full name (First and Last name)</label>
        <input type="text" name="name" class="form-control" placeholder="Karmon Jackson-Bell">
      </div>

      <div class="form-group">
        <label>Phone number</label>
        <input type="tel" name="phone" class="form-control">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address1" class="form-control" placeholder="Street address or P.O. Box">
        <input type="text" name="address2" class="form-control mt-2" placeholder="Apt, suite, unit, building, floor, etc.">
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>City</label>
          <input type="text" name="city" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label>State</label>
          <select class="form-control" name="state">
            <option>GA</option>
            <option>FL</option>
            <option>NY</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>ZIP Code</label>
          <input type="text" name="zip" class="form-control">
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="defaultAddress" name="default">
        <label class="form-check-label" for="defaultAddress">Make this my default address</label>
      </div>

      <div class="form-group">
        <label>Delivery instructions (optional)</label>
        <textarea class="form-control" name="instructions" rows="2" placeholder="Add preferences, notes, access codes and more"></textarea>
      </div>

      <button type="button" class="btn btn-yellow" onclick="useThisAddress()">Use this address</button>
    </form>
  </div>

</body>
</html>
